<style>
    @keyframes grow{
        0%, 100%{
        -webkit-transform: scaleY(1);
        -ms-transform: scaleY(1);
        -o-transform: scaleY(1);
        transform: scaleY(1);
        }
        50%{
        -webkit-transform: scaleY(1.8);
        -ms-transform: scaleY(1.8);
        -o-transform: scaleY(1.8);
        transform: scaleY(1.8);
        }
    }
    .loader-wrapper {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
    }
    #loader-6{
        top: 50%;
        position: absolute;
        left: 50%;
    }
    #loader-6 span{
      display: inline-block;
      width: 5px;
      height: 20px;
      background-color: #3498db;
    }
    #loader-6 span:nth-child(1){
      animation: grow 1s ease-in-out infinite;
    }
    #loader-6 span:nth-child(2){
      animation: grow 1s ease-in-out 0.15s infinite;
    }
    #loader-6 span:nth-child(3){
      animation: grow 1s ease-in-out 0.30s infinite;
    }
    #loader-6 span:nth-child(4){
      animation: grow 1s ease-in-out 0.45s infinite;
    }
    .navbar-default .navbar-collapse{
        padding: 0 10px;
        background: #34363c;
    }
    .navbar-default .navbar-nav>li>a {
        color: white;
        box-shadow: none !important;
    }
    .navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:focus, .navbar-default .navbar-nav>.active>a:hover {
        background: #2486ff;
        color: #ffffff;
    }
    .navbar-default .navbar-nav>li>a:focus, .navbar-default .navbar-nav>li>a:hover {
        color: #fff;
        background-color: transparent;
        background: #2486ff;
    }

</style>
<style>

#slider {
    position: absolute;
    width: 100px;
    height: 100px;
    top : 50px;
    transform: translateX(-100%);
    -webkit-transform: translateX(-100%);
}

.slide-in {
    animation: slide-in 0.5s forwards;
    -webkit-animation: slide-in 0.5s forwards;
}
}

</style>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                >&times;</button>
                <h4 class="modal-title" id="delete">Delete</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-6">
                    <div class="form-group" style="padding: 0px 10px 0px 10px;">
                        <label class="control-label">Are you sure you want to delete this?</label>

                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" ng-click="clearConnector()">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="submit"  class="btn btn-danger" ng-click="delete()">
                        <span class="fa fa-trash"></span> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
